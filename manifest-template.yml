---
applications:
- name: <APP_NAME>
  memory: 256MB
  buildpack: https://github.com/cloudfoundry/python-buildpack.git
  services:
   - <PREDIX_UAA_SERVICE>
   - <PREDIX_TIMESERIES_SERVICE>
  env:
    FLASK_CONFIG: Predix
    PREDIX_SECURITY_UAA_URI: <PREDIX_SECURITY_UAA_URI>
    PREDIX_APP_CLIENT_ID: <PREDIX_APP_CLIENT_ID>
    PREDIX_APP_CLIENT_SECRET: <PREDIX_APP_CLIENT_SECRET>
    PREDIX_DATA_TIMESERIES_INGEST_ZONE_ID: <PREDIX_DATA_TIMESERIES_INGEST_ZONE_ID>
    PREDIX_DATA_TIMESERIES_INGEST_URI: <PREDIX_DATA_TIMESERIES_INGEST_URI>
    PREDIX_DATA_TIMESERIES_QUERY_ZONE_ID: <PREDIX_DATA_TIMESERIES_QUERY_ZONE_ID>
    PREDIX_DATA_TIMESERIES_QUERY_URI: <PREDIX_DATA_TIMESERIES_QUERY_URI>
